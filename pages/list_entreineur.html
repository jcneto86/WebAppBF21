<!-- Forms -->

<!-- Modal -->
<div class="modal fade" id="editEntreineur" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editEntreineurTitle">Editer Entreineur</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <input type="hidden" value="" id="inputEditIdEntreineur">
                    <div class="form-row">
                        <div class="form-group col-md">
                            <label for="inputEditEntreineurNon">Nom</label>
                            <input type="text" class="form-control" id="inputEditEntreineurNon" placeholder="Nom">
                        </div>
                        <div class="form-group col-md">
                            <label for="inputEditEntreineurLogin">Nom d'utilisateur</label>
                            <input type="text" class="form-control" id="inputEditEntreineurLogin" placeholder="Nom d'utilisateur">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md">
                            <label for="inputEditEntreineurCourrier">Courrier électronique</label>
                            <input type="email" class="form-control" id="inputEditEntreineurCourrier" placeholder="Courrier électronique">
                        </div>
                        <div class="form-group col-md">
                            <label for="inputEditEntreineurTelephone">Telephone</label>
                            <input type="text" class="form-control" id="inputEditEntreineurTelephone" placeholder="Telephone">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md">
                            <label for="inputEditEntreineurPassword">Mot de passe</label>
                            <input type="password" class="form-control" id="inputEditEntreineurPassword" placeholder="Mot de passe">
                        </div>
                        <div class="form-group col-md">
                            <label for="inputEditEntreineurConfirmerPassword">Confirmer mot de passe</label>
                            <input type="password" class="form-control" id="inputEditEntreineurConfirmerPassword" placeholder="Confirmer mot de passe">
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Annule</button>
                <button id="btnSauvegarderEntreineur" type="button" class="btn btn-success"><i class="far fa-save"></i> Sauvegarder</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="effacerEntreineur" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="effacerEntreineurTitle">Supprimer un Entreineur</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Vous voulez vraiment supprimer l'Entreineur ?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Annuler</button>
                <button id="bnteffacerEntreineur" type="button" class="btn btn-success"><i class="far fa-trash-alt"></i>
                    Supprimer
                </button>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="ajouterEntreineur" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ajouterEntreineurTitle">Ajouter Entreineur</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <input type="hidden" value="" id="inputAjouterIdEntreineur">
                    <div class="form-row">
                        <div class="form-group col-md">
                            <label for="inputAjouterEntreineurNon">Nom</label>
                            <input type="text" class="form-control" id="inputAjouterEntreineurNon" placeholder="Nom">
                        </div>
                        <div class="form-group col-md">
                            <label for="inputAjouterEntreineurLogin">Nom d'utilisateur</label>
                            <input type="text" class="form-control" id="inputAjouterEntreineurLogin" placeholder="Nom d'utilisateur">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md">
                            <label for="inputAjouterEntreineurCourrier">Courrier électronique</label>
                            <input type="email" class="form-control" id="inputAjouterEntreineurCourrier" placeholder="Courrier électronique">
                        </div>
                        <div class="form-group col-md">
                            <label for="inputAjouterEntreineurTelephone">Telephone</label>
                            <input type="text" class="form-control" id="inputAjouterEntreineurTelephone" placeholder="Telephone">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md">
                            <label for="inputAjouterEntreineurPassword">Mot de passe</label>
                            <input type="password" class="form-control" id="inputAjouterEntreineurPassword" placeholder="Mot de passe">
                        </div>
                        <div class="form-group col-md">
                            <label for="inputAjouterEntreineurConfirmerPassword">Confirmer mot de passe</label>
                            <input type="password" class="form-control" id="inputAjouterEntreineurConfirmerPassword" placeholder="Confirmer mot de passe">
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Annuler</button>
                <button id="btnAjouterEntreineur" type="button" class="btn btn-success"><i class="fas fa-plus"></i> Ajouter</button>
            </div>
        </div>
    </div>
</div>
