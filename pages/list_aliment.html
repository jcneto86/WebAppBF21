<!-- Modal -->
<div class="modal fade" id="editAliment" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editAlimentTitle">Editer Aliment</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <input type="hidden" value="" id="editEditIdAliment">
                    <div class="form-row">
                        <div class="form-group col-md">
                            <label for="editEditAlimentNon">Nom</label>
                            <input type="text" class="form-control" id="editEditAlimentNon" placeholder="Nom">
                        </div>
                        <div class="form-group col-md">
                            <label for="editEditAlimentMarque">Marque</label>
                            <input type="text" class="form-control" id="editEditAlimentMarque" placeholder="Marque">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md">
                            <label for="editEditAlimentPortionSize">Taille de la portion</label>
                            <input type="text" class="form-control" id="editEditAlimentPortionSize"
                                   placeholder="Taille de la portion">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md">
                            <label for="editEditAlimentGraisse">Graisse</label>
                            <input type="text" class="form-control" id="editEditAlimentGraisse" placeholder="Graisse">
                        </div>
                        <div class="form-group col-md">
                            <label for="editEditAlimentGlucides">Glucides</label>
                            <input type="text" class="form-control" id="editEditAlimentGlucides" placeholder="Glucides">
                        </div>
                        <div class="form-group col-md">
                            <label for="editEditAlimentProteine">Protéine</label>
                            <input type="text" class="form-control" id="editEditAlimentProteine" placeholder="Protéine">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md">
                            <label for="editEditAlimentFibre">Fibre</label>
                            <input type="text" class="form-control" id="editEditAlimentFibre" placeholder="Fibre">
                        </div>
                        <div class="form-group col-md">
                            <label for="editEditAlimentSucre">Sucre</label>
                            <input type="text" class="form-control" id="editEditAlimentSucre" placeholder="Glucides">
                        </div>
                        <div class="form-group col-md">
                            <label for="editEditAlimentSodium">Sodium</label>
                            <input type="text" class="form-control" id="editEditAlimentSodium" placeholder="Protéine">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md">
                            <label for="editEditAlimentCholesterol">Cholestérol</label>
                            <input type="text" class="form-control" id="editEditAlimentCholesterol"
                                   placeholder="Cholestérol">
                        </div>
                        <div class="form-group col-md">
                            <label for="editEditAlimentIndexGlycemique">Index glycémique</label>
                            <input type="text" class="form-control" id="editEditAlimentIndexGlycemique"
                                   placeholder="Index glycémique">
                        </div>

                    </div>
                    <div class="form-row">
                        <h6>Macros :</h6>
                    </div>
                    <div class="form-row text-center">
                        <div class="form-group col-md">
                            <input type="checkbox" class="form-check-input" id="editEditAlimentMacroGraisse" value="1">
                            <label class="form-check-label" for="editEditAlimentMacroGraisse">Graisse</label>
                        </div>
                        <div class="form-group col-md">
                            <input type="checkbox" class="form-check-input" id="editEditAlimentMacroGlucides" value="2">
                            <label class="form-check-label" for="editEditAlimentGlucides">Glucides</label>
                        </div>
                        <div class="form-group col-md">
                            <input type="checkbox" class="form-check-input" id="editEditAlimentMacroProteine" value="3">
                            <label class="form-check-label" for="editEditAlimentMacroProteine">Protéine</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                <button id="btnSauvegarderAliment" type="button" class="btn btn-success"><i class="far fa-save"></i>
                    Sauvegarder
                </button>
            </div>
        </div>
    </div>
</div>

            <div class="modal-footer">
